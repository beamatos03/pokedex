<div class="display-2 title mb-2 text-center">
  PokéDeX
</div>
<div class="container" style="min-height: 100vh; min-width: 100vh;">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh; min-width: 100vh;">
    <div class="col-md-1">
      <button (click)="decrease()" class="btn btn-danger btn-lg">
      <
      </button>
    </div>
    <div class="col">
        <div class="conteudo text-center bg-light rounded-5 shadow">
        <div class="row">
          <div class="col">
            <div class="display-6">
             nº 000{{poke.id}} - {{poke.name | titlecase}}
            </div>
            <img [src]="pegarImagem()" [alt]="poke.name" width="300px">
          </div>
        </div>
        <div class="card w-100 text-dark">
          <div class="row">
            <div class="col">Altura:</div>
            <div class="col">{{poke.height/10}} m</div>
          </div>
          <div class="row">
            <div class="col">Peso:</div>
            <div class="col">{{poke.weight/10}} kg</div>
          </div>
          <div class="row">
            <div class="col">Tipo:</div>
            <div *ngFor="let type of getType()" class="col">{{type}}</div>
          </div>
        </div>
      </div>
    </div>
      <div class="col-md-1">
        <button (click)="increase()" class="btn btn-danger btn-lg">
        >
        </button>
      </div>
    </div>

  </div>
