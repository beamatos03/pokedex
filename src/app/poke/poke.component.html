<div class="display-4 title text-center">
  Pok√©DeX
</div>
<div class="container" style="min-height: 75vh; min-width: 75vh;">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh; min-width: 100vh;">
    <div class="col-md-1">
      <button (click)="decrease()" class="btn btn-danger btn-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
  <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
</svg>
      </button>
    </div>
    <div class="col">
        <div class="conteudo text-center bg-light rounded-5 shadow">
        <div class="row">
          <div class="col">
            <div class="display-6">
             {{formatarNum()}} - {{poke.name | titlecase}}
            </div>
            <div class="row justify-content-center">
              <div *ngFor="let type of getType()" class="col-sm-6 {{type}} m-2 rounded-circle d-flex">
                <img [src]="getIcon(type)" width="50px">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <img [src]="pegarImagem()" [alt]="poke.name" width="300px">
              </div>
              <div class="col-md-6 p-5">
                    <table class="table table-bordered {{getType()[0]}} text-light">
                      <tbody>
                      <tr>
                        <th scope="row" class="text-dark">Peso</th>
                        <td>{{poke.weight/10}} m</td>
                      </tr>
                      <tr>
                        <th scope="row" class="text-dark">Altura</th>
                        <td>{{poke.height/10}} m</td>
                      </tr>
                      <tr>
                        <th scope="row" class="text-dark">Habilidades: </th>
                        <td>Larry</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
              </div>
            </div>
            
          </div>

      </div>
    </div>
      <div class="col-md-1">
        <button (click)="increase()" class="btn btn-danger btn-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"viewBox="0 0 16 16">
            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/></svg>
        </button>
      </div>
    </div>

  </div>
